<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse; font-family: comic sans ms, cursive; width: 100%;">
        <tbody>
           <tr>
              <th colspan="2" style="border: 1px solid black; padding: 10px; font-size: 24px;">
     Student Information Form</th>
     </tr>
           <tr>
              <td style="border: 1px solid black; padding: 8px; font-size:16px;">
     Student ID</td>
              <td style="border: 1px solid black; padding: 8px;">
              <input name="ID" style="width: 200px;" type="text" value="D10774070" />          </td>
           </tr>
           <tr>
              <td style="border: 1px solid black; padding: 8px; font-size:16px;">
     Name</td>
              <td style="border: 1px solid black; padding: 8px;">
              <input name="name" style="width: 200px;" type="text" value="Marry Smith" />          </td>
           </tr>
           <tr>
              <td style="border: 1px solid black; padding: 8px; font-size:16px;">
     Gender</td>
              <td style="border: 1px solid black; padding: 8px;">
              <input name="gender" type="radio" value="Male" /> Male&nbsp;&nbsp;          <input name="gender" type="radio" value="Female" /> Female          </td>
           </tr>
           <tr>
              <td style="border: 1px solid black; padding: 8px; font-size:16px;">
     Habits</td>
              <td style="border: 1px solid black; padding: 8px;">
              <input name="habit" type="checkbox" value="guitar" /> Guitar&nbsp;          <input name="habit" type="checkbox" value="dancing" /> Dancing&nbsp;          <input name="habit" type="checkbox" value="Piing Pong" /> Ping Pong          </td>
           </tr>
           <tr>
              <td style="border: 1px solid black; padding: 8px; font-size:16px;">
     Major</td>
              <td style="border: 1px solid black; padding: 8px;">
                 <select name="major" style="font-size:14px; width: 200px;">                <option value="computer">Computer Science</option>                <option value="business">Business Administration</option>                <option value="design">Graphic Design</option>             </select>          </td>
           </tr>
           <tr>
              <td style="border: 1px solid black; padding: 8px; font-size:16px;">
     City</td>
              <td style="border: 1px solid black; padding: 8px;">
                 <select name="city" style="font-size:14px; width: 200px;">                <option value="ningbo">Ningbo</option>                <option value="hongkong">Hongkong</option>                <option value="Hangzhou">Hangzhou</option>             </select>          </td>
           </tr>
           <tr>
              <td style="border: 1px solid black; padding: 8px; font-size:16px;">
     Experience</td>
              <td style="border: 1px solid black; padding: 8px;">
                 <textarea name="experience" rows="4" style="width: 100%; font-family: comic sans ms, cursive;"></textarea>          </td>
           </tr>
        </tbody>
     </table>
     
</body>
</html>
