<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        form {
            margin-bottom: 10px;
        }

        input {
            margin-right: 5px;
        }

        #solution-area {
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>

<body>
    <form id="quadratic-form">
        <input type="number" id="a" placeholder="a">x<sup>2</sup> +
        <input type="number" id="b" placeholder="b">x +
        <input type="number" id="c" placeholder="c"> = 0
        <button type="button" onclick="solveQuadratic()">Solve</button>
    </form>
    <div id="solution-area">Solution area</div>
    <script>
        function solveQuadratic() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminant = b * b - 4 * a * c;
            const solutionArea = document.getElementById('solution-area');

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                solutionArea.textContent = "Please enter valid numbers for a, b, and c.";
                return;
            }

            if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solutionArea.textContent = `x1 = ${x1}, x2 = ${x2}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                solutionArea.textContent = `x = ${x}`;
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                solutionArea.textContent = `x1 = ${realPart}+${imaginaryPart}i, x2 = ${realPart}-${imaginaryPart}i`;
            }
        }
    </script>
</body>

</html>
